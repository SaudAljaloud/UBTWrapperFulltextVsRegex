# the ConsoleHandler prints messages to stderr
# the FileHandler prints messages into a file
handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
# handlers = java.util.logging.ConsoleHandler

# default logging level
# levels are: ALL SEVERE WARNING INFO CONFIG FINE FINER FINEST
.level = WARNING
de.l3s.ubt.level = FINE
saud.ubt.wrapper._4store.level = FINE
saud.ubt.wrapper.BigData.level = FINE
saud.ubt.wrapper.Owlim.level = FINE

com.hp.hpl.jena.level = WARNING
com.ontotext.level = WARNING
info.aduna.level = WARNING
org.openrdf.level = WARNING
org.apache.jena.level = WARNING
org.semanticweb.level = WARNING


# configures the FileHandler
# see http://java.sun.com/j2se/1.5.0/docs/api/java/util/logging/FileHandler.html
java.util.logging.FileHandler.level = FINE
java.util.logging.FileHandler.pattern = lggging.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# configures the ConsoleHandler
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
